<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/182/182321.png" type="image/x-icon">
    <title>Book Archive</title>
    <!-- BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS Here -->
    <style>
        #spinner {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Header Part Here -->
    <header class="container">
        <!-- search input and search button -->
        <div class="input-group mb-3 mt-3 w-50 mx-auto ">
            <input id="search-input" type="text" class="form-control" placeholder="Search your book">
            <button onclick="loadBooks()" class="btn btn-danger" type="button" id="search-btn">Search</button>
        </div>
        <!-- Spinner -->
        <div id="spinner" class="text-center">
            <div class="spinner-border text-danger " role="status">
            </div>
        </div>
        <div id="results-found">
        </div>
    </header>
    <!-- Main Part Here-->
    <main class="container">

        <!-- Result For Search Here -->
        <div id="show-results" class="row row-cols-1 row-cols-md-3 g-4 m-2">
        </div>
    </main>

    <!--  BOOTSTRAP SCRIPT CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



    <!-- JS LINKED HERE -->
    <script src="JS/book-archive.js"></script>
</body>

</html>
